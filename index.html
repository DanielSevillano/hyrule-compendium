<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Hyrule Compendium is a webpage to explore the Hyrule Compendium from The Legend of Zelda: Breath of the Wild.">
    <title>Hyrule Compendium</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <header>
        <h1>Hyrule Compendium</h1>
        <div>
            <button type="button" id="botw" title="Breath of the Wild">Breath of the Wild</button>
            <button type="button" id="totk" title="Tears of the Kingdom">Tears of the Kingdom</button>
        </div>
    </header>

    <nav>
        <button type="button" id="creatures" title="Creatures">
            <img src="img/creatures.png" alt="Creatures" width="55">
        </button>

        <button type="button" id="monsters" title="Monsters">
            <img src="img/monsters.png" alt="Monsters" width="55">
        </button>

        <button type="button" id="materials" title="Materials">
            <img src="img/materials.png" alt="Materials" width="55">
        </button>

        <button type="button" id="equipment" title="Equipment">
            <img src="img/equipment.png" alt="Equipment" width="55">
        </button>

        <button type="button" id="treasure" title="Treasure">
            <img src="img/treasure.png" alt="Treasure" width="55">
        </button>
    </nav>

    <main></main>

    <dialog>
        <header></header>
        <div class="entry"></div>
        <footer></footer>
    </dialog>
</body>

</html>
